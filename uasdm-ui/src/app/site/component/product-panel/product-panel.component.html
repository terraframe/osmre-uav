<ng-container>
    <div class="row">
        <div class="col-sm-12">
            <div style="padding:10px 15px;">
                <label>
                    <label>Order available products</label>
                </label>
                <select [(ngModel)]="sortField" name="sortField" (change)="refresh()">
                    <option></option>
                    <option *ngFor="let option of fields" [value]="option.value">{{option.label}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="list-group">

        <div *ngIf="products.length < 1" [@fadeInOnEnter] style="padding: 10px;text-align: center;color: grey;">
            <h4>
                <span *ngIf="loading">
                    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                    Loading Products
                </span>
                <p *ngIf="!loading">No data found</p>
            </h4>
        </div>

        <div *ngFor="let product of products" class="list-group-item">
            <div class="card card-default" [@fadeInOnEnter] [@fadeOutOnLeave]>
                <div class="card-body">
                    <h5 class="card-title" style="color:#a0a0a0">
                        {{product.name}}
                    </h5>

                    <ul class="breadcrumb" style="margin: 5px 0 5px 0;">
                        <li *ngFor="let entity of product.entities">
                            <span> {{entity.name}} </span>
                        </li>
                    </ul>

                    <div *ngIf="thumbnails[product.id] != null">
                        <a class="thumbnail" (click)="previewImage(product)">
                            <img class="" [src]="thumbnails[product.id] | safeHtml" (error)="getDefaultImgURL($event)"
                                alt="Image">
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <a class="fa product-icon" [ngClass]="{'fa-check' : product.orthoMapped, 'fa-globe' : !product.orthoMapped}" [style]="hasOrthoLayer(product) ? '' : 'cursor:not-allowed;'"
                                aria-hidden="true" (click)="handleMapIt(product)"
                                title="View the Orthomosaic generated from the raw data using ODM.">Aerial</a>
                        </div>
                        <div class="col-sm-4">
                            <a class="fa product-icon" [ngClass]="{'fa-check' : product.demMapped, 'fa-industry' : !product.demMapped}" [style]="hasDemLayer(product) ? '' : 'cursor:not-allowed;'"
                                aria-hidden="true" (click)="handleMapDem(product)"
                                title="View the DEM hillshade.">Hillshade</a>
                        </div>
                        <div class="col-sm-4">
                            <a class="fa fa-cube product-icon" [style]="product.hasPointcloud ? '' : 'cursor:not-allowed;'"
                                aria-hidden="true" (click)="handlePointcloud(product)"
                                title="View the 3D pointcloud for this product using the Potree viewer.">3D</a>
                        </div>

                        <div class="col-sm-4">
                            <a class="fa fa-info-circle product-icon" (click)="handleGetInfo(product)"
                                title="View more information about this product, including raw data.">Get Info</a>
                        </div>

                        <div *ngIf="isAdmin" class="col-sm-4">
                            <a class="fa product-icon" [ngClass]="{'fa-lock': product.locked, 'fa-lock-open': !product.locked}"
                                (click)="handleToggleLock(product)" title="Lock or unlock the product">{{product.locked
                                ? 'Unlock' : 'Lock'}}</a>
                        </div>

                        <div class="col-sm-4" *ngIf="!product.locked && !product.published">
                            <a class="fa fa-trash-alt product-icon" (click)="handleDelete(product, $event)"
                                title="Deletes the product and all associated data and public map services.">Delete</a>
                        </div>

                        <div class="col-sm-4" *ngIf="!product.locked && !product.published">

                            <a class="fa fa-arrow-alt-circle-up product-icon" style="--fa-border-padding: 0 0 0 5px;"
                                (click)="handleTogglePublish(product)"
                                title="Publish the product to the publish mosaic. The aerial and hillshade services will be publicly accessible.">Publish</a>
                        </div>
                        <div class="col-sm-4" *ngIf="!product.locked && product.published">

                            <a class="fa fa-arrow-alt-circle-down product-icon" style="width:60px;"
                                (click)="handleTogglePublish(product)"
                                title="Unpublishes the layer from the public mosaic. This layer will no longer be publicly accessible.">Unpublish</a>


                        </div>
                        <div class="col-sm-4" *ngIf="product.published">

                            <a class="fa" (click)="clipboardPublicStacUrl(product, clipboardPopover)">
                                <span class="fa fa-link product-icon" [id]="'PublicStacUrl-' + product.id" style="margin:0;"
                                    [popover]="'Copied to clipboard!'" triggers="" #clipboardPopover="bs-popover"
                                    placement="top"></span>
                                    Share
                            </a>

                            <!-- 
                                    <span class="btn-group" dropdown>
                                      <a dropdownToggle type="button" class="dropdown-toggle" style="line-height: 0px !important;" aria-controls="dropdown-basic">
                                        <span class="fa fa-link" style="margin:0;"></span>
                                      </a>
                                      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic"
                                        style="width:100px; min-width:100px; max-width:100px;">
                                        <li role="menuitem"><a class="dropdown-item" href="#">Tilejson</a></li>
                                        <li role="menuitem"><a class="dropdown-item" href="#">Direct</a></li>
                                        <li role="menuitem"><a class="dropdown-item" href="#">STAC</a></li>
                                      </ul>
                                    </span>
                                    -->

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
