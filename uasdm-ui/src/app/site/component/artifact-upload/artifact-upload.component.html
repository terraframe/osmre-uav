<input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>

<button *ngIf="uploadStatus == null" type="button" class="btn btn-primary"
  (click)="fileUpload.click()" style="margin: 5px 0;">
  {{replaceName == null ? "Upload" : "Reupload"}}
</button>
<span class="upload-success" *ngIf="uploadStatus === 'success'"><span>Uploaded</span><i class="fa fa-solid fa-check"></i></span>
<span class="upload-fail" *ngIf="uploadStatus === 'error'"><span>Failed</span><i class="fa fa-solid fa-exclamation"></i></span>
