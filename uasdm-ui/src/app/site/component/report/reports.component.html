<div class="reports-page">
  <uasdm-header></uasdm-header>

  <div class="container-fluid px-3 pt-2">

    <!-- Compact processing bar -->
    <processing-report *ngIf="admin"></processing-report>

    <!-- Title + underline + action -->
    <div class="section-header">
      <h2 class="h6 mb-0">Report</h2>
      <div class="rule flex-grow-1 mx-2"></div>
      <button
        type="button"
        class="btn btn-success btn-sm"
        (click)="onExportCSV()"
        aria-label="Export report as CSV"
      >
        Export CSV
      </button>
    </div>

    <!-- Table -->
    <div class="card card--table border-0 shadow-sm">
      <div class="table-responsive">
        <generic-table
          *ngIf="config != null"
          [cols]="cols"
          [config]="config"
          (click)="onClick($event)"
        ></generic-table>
      </div>
    </div>

  </div>
</div>
