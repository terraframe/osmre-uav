<div>
  <uasdm-header></uasdm-header>

  <div id="app-container" class="container">

    <h2 class="settings-header">System Configuration</h2>
    
    <accounts></accounts>

    <system-logos></system-logos>

    <h3>System Email</h3>
    <button (click)="open()" class="btn btn-primary" style="margin:0;">Configure Email</button>
    <br><br>

    
    <session-events></session-events>

    <div class="col-md-12">
      <div class="section-header">
		  <h3>Organizations</h3>
		  <div class="rule flex-grow-1 mx-2"></div>
		  <button
	        type="button"
	        class="btn btn-primary btn-sm"
	        (click)="onManageHierarchy()"
	        aria-label="View Hierarchy"
	      >
	        <i class="fa fa-sitemap"></i>
	        View Hierarchy
	      </button>
	  </div>

      <div class="content-wrapper">
        <div class="list-table-wrapper">
          <table id="manage-organizations-table" class="list-table table table-bordered table-striped">
            <thead>
              <tr>
                <th>
                  Code
                </th>
                <th>
                  Name
                </th>
                <th>
                  Parent
                </th>
                <th>
                  Enabled
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let org of organizations.resultSet | paginate: { id:'orgs', itemsPerPage: organizations.pageSize, currentPage: organizations.pageNumber, totalItems: organizations.count }">
                <td class="label-column">{{org.code}}</td>
                <td class="label-column">{{org.label.localizedValue}}</td>
                <td class="label-column">
                  <ng-container *ngIf="org.parentLabel != null">
                    {{org.parentLabel.localizedValue}}
                  </ng-container>
                </td>
                <td class="label-column">
                  {{org.enabled ? 'Yes' : 'No'}}
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls id="orgs" (pageChange)="onOrgPageChange($event)"></pagination-controls>

        </div>
      </div>

    </div>


    <organization-sync-table></organization-sync-table>

    <labeled-property-graph-sync-table></labeled-property-graph-sync-table>

    <br />

  </div>
</div>
