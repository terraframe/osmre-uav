<div>
  <!--     <uasdm-header></uasdm-header> -->

  <!-- <div id="app-container" class="container" > -->

  <loading-bar></loading-bar>

  <div>
    <span>
      <h3 class="settings-header">
        Manage System Images
<!--         <localize key="system.image.title"></localize> -->
      </h3>
    </span>
  </div>

  <div *ngIf="message != null" class="alert alert-danger" role="alert">{{message}}</div>

  <div class="list-table-wrapper">
    <table id="manage-icons-table" class="list-table table table-bordered table-striped">
      <thead>
        <tr>
          <th></th>
          <th class="label-column"><localize key='system.image.label'></localize></th>
          <th class="label-column"><localize key='system.image.preview'></localize></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let icon of icons" class="fade-ngRepeat-item">
          <td class="button-column"><span> <a class="fa fa-pencil-alt ico-edit" (click)="edit(icon)" [title]="'system.image.editTooltip' | localize"></a> <a *ngIf="icon.custom" class="fa fa-trash-alt ico-remove"
              [title]="'system.image.removeTooltip' | localize" (click)="onClickRemove(icon)"
            ></a>
          </span></td>
          <td class="label-column">{{ icon.label }}</td>
          <td class="icon-thumbnail-column"><img style="width: 42px; height: 42px;" class="thumb" [src]="context + 'api/logo/view?oid=' + icon.oid" alt="Icon"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="icons === null">
    <localize key='dataset.loadingData'></localize>
  </div>
  <!-- </div> -->

</div>
