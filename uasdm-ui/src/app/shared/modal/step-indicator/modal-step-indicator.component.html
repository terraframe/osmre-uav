<div class="step-indicator" >
    <ul *ngIf="stepConfig && stepConfig.steps && stepConfig.steps.length > 0" class="list-inline nav nav-justified">
        <li [@fadeInOnEnter] class="nav-item" [ngClass]="{'active':step.active, 'enabled':step.enabled}" *ngFor="let step of stepConfig.steps">{{step.label}}</li>
    </ul>
</div>
