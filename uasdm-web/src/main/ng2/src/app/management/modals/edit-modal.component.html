<form #ngForm>
  <div *ngIf="entity != null" class="modal-body ">
    <div *ngIf="message != null" class="error-container">
      <div class="label-holder">
        <strong>Error</strong>
      </div>
      <div class="holder">
        <div>
          <p class="error-message">{{message}}</p>
        </div>
      </div>
    </div>
    <div *ngFor="let attribute of attributes" class="form-group">
      <div *ngIf="attribute.type === 'text'">
        <label>{{attribute.label}}</label>
        <input [(ngModel)]="entity[attribute.name]" [name]="attribute.name" type="input" class="form-control" [placeholder]="attribute.label" [required]="attribute.required" [disabled]="attribute.immutable" />
      </div>
      <div *ngIf="attribute.type === 'list'">
        <label>{{attribute.label}}</label>
        <select [(ngModel)]="entity[attribute.name]" [name]="attribute.name" type="input" class="form-control" [required]="attribute.required" [disabled]="attribute.immutable">
          <option></option>
          <option *ngFor="let option of attribute.options" [value]="option.value">{{option.label}}</option>
        </select>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary" (click)="handleOnSubmit()">Ok</button>
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    </div>
  </div>
</form>
