<div *ngIf="sensor != null" class="modal-body">
  <div *ngIf="message != null" class="error-container">
    <div class="label-holder">
      <strong>Error</strong>
    </div>
    <div class="holder">
      <div>
        <p class="error-message">{{message}}</p>
      </div>
    </div>
  </div>

  <div class="modal-title-container">
    <h3>Sensor</h3>
  </div>

  <form #ngForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="sensor.name" name="name" type="input" class="form-control" placeholder="Name"
        required />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="sensor.description" name="description" type="input" class="form-control" placeholder="Description">
      </textarea>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select [(ngModel)]="sensor.sensorType" name="sensorType" type="input" class="form-control" placeholder="Type">
        <option></option>
        <option *ngFor="let type of types" [value]="type.oid">{{type.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Wave Length</label>
      <div *ngFor="let wavelength of wavelengths">
        <boolean-field [value]="sensor.wavelengths && (-1 !== sensor.wavelengths.indexOf(wavelength.oid))"
          [label]="wavelength.label" (valueChange)="updateSelectedWaveLength(wavelength, $event)"></boolean-field>
      </div>
    </div>
    <div class="btn-holder" style="text-align: right;">
      <button type="button" class="btn btn-default" (click)="handleOnCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="handleOnSubmit()" [disabled]="!ngForm.valid">Apply</button>
    </div>
  </form>
</div>
