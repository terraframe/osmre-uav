<div class="list-group">

    <div *ngIf="products.length < 1" [@fadeInOnEnter] style="padding: 10px;text-align: center;color: grey;">
        <h4>
          <span *ngIf="loading">
            <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
            Loading Products
          </span>
          <p *ngIf="!loading">No data found</p>
        </h4>
    </div>
    
    <div *ngFor="let product of products" class="list-group-item">
        <div class="card card-default" [@fadeInOnEnter] [@fadeOutOnLeave]>
            <div class="card-body card-8-4">
                <h5 class="card-title" style="color:#a0a0a0">
                    {{product.name}}
                </h5>

                <ul class="breadcrumb" style="margin: 5px 0 5px 0;">
                    <li *ngFor="let entity of product.entities">
                        <span> {{entity.name}} </span>
                    </li>
                </ul>

                <div class="card-left">
                    
                    <!-- <img src="https://via.placeholder.com/150x75" class="img-responsive"> -->

                    <div *ngIf="thumbnails[product.id] != null">
                        <a class="thumbnail" (click)="previewImage(product)">
                            <img class="" [src]="thumbnails[product.id] | safeHtml" (error)="getDefaultImgURL($event)" alt="Image">
                        </a>
                    </div>
                </div>
                <div class="card-right" style="padding-left:0px;">
                    <ul style="list-style: none;padding: 0;">
                        <li style="padding: 3px 0 3px 0; min-width:6em;">
                            <a class="fa fa-globe" aria-hidden="true" [ngClass]="{'active': product.orthoMapped}" (click)="handleMapIt(product)" title="View the Orthomosaic generated from the raw data using ODM.">Aerial</a>
                            <i *ngIf="product.orthoMapped" [@bounceInOnEnter] [@bounceOutOnLeave] class="fas fa-check" style="color: #007276;float: right;vertical-align: middle;line-height: 20px;"></i>
                        </li>
                        <li style="padding: 3px 0 3px 0; min-width:7.2em;">
                            <a class="fa fa-industry" aria-hidden="true" [ngClass]="{'active': product.demMapped}" (click)="handleMapDem(product)" title="View the DEM hillshade.">Hillshade</a>
                            <i *ngIf="product.demMapped" [@bounceInOnEnter] [@bounceOutOnLeave] class="fas fa-check" style="color: #007276;float: right;vertical-align: middle;line-height: 20px;"></i>
                        </li>
                        <li style="padding: 3px 0 3px 0;">
                            <a class="fa fa-cube" aria-hidden="true" [ngClass]="{'active': false}" (click)="handlePointcloud(product)" title="View the 3D pointcloud for this product using the PoTree viewer.">3D</a>
                        </li>
                        <li style="padding: 3px 0 3px 0;">
                            <a class="fa fa-info-circle" (click)="handleGetInfo(product)" title="View more information about this product, including raw data.">Get Info</a>
                        </li>
                        <li style="padding: 3px 0 3px 0;">
                            <a class="fa fa-trash-alt" (click)="handleDelete(product, $event)" title="Deletes the product and all associated data and layers, including what is stored on S3.">Delete</a>
                        </li>
                        <li *ngIf="product.published" style="padding: 3px 0 3px 0;">
                            <a class="fa fa-arrow-alt-circle-down" (click)="handleTogglePublish(product)" title="Unpublishes the layer from the public mosaic. This layer will no longer be publicly accessible from Geoserver.">Unpublish</a>
                        </li>
                        <li *ngIf="!product.published" style="padding: 3px 0 3px 0;">
                            <a class="fa fa-arrow-alt-circle-up" (click)="handleTogglePublish(product)" title="Publish the layer to the public mosaic. This layer will be publicly accessible from Geoserver.">Publish</a>
                        </li>
                    </ul>             
                </div>
            </div>
        </div>
    </div>
</div>
