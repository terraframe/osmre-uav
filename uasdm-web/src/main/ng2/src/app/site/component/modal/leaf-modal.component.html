<div class="modal-body">
  <div  style="height: 500px">
  <div *ngIf="message != null" class="error-container">
    <div class="label-holder">
      <strong>Error</strong>
    </div>
    <div class="holder">
      <div>
        <p class="error-message">{{message}}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="entity != null">
    <div class="row">
      <div class="col-md-12">
        <h2>{{entity.name}}</h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb" style="margin-bottom: 10px;">
          <li *ngFor="let prev of previous">
            <span> {{prev.name}}</span>
          </li>
        </ul>                    
      </div>
    </div>
  
    <div class="row">
      <tabset>
        <tab *ngFor="let folder of folders" [heading]="folder.name" (select)="onSelect(folder)">
          <div>
            <div id="image-list-container">

              <ul class="list-group row">
                  <li class="list-group-item col-xs-3">
                    <div class="img-upload-ico" style="height: 150px;width: 200px;background: lightgrey;">
                      <span class="circle"></span>
                      <!-- <h4>Add Image</h4> -->
                    </div>
                  </li>
                  <li *ngFor="let item of items" class="list-group-item col-xs-3">
                     <div class="" *ngIf="thumbnails[item.key] != null">
                        <a (click)="previewImage($event, item)" class="thumbnail">
                          <img class="" [src]="thumbnails[item.key] | safeHtml" (error)="getDefaultImgURL($event)" alt="Image">
                          <div class="caption">
                            <h4 class="media-heading">{{item.name}}</h4>
                          </div>
                        </a>
                      </div>
                  </li>
              </ul>

            </div>
          </div>      
        </tab>
      </tabset>
    </div>
    <div class="btn-holder" style="text-align: right;">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
      <button *ngIf="processable" (click)="handleRunOrtho()" class="btn btn-primary pull-right" style="margin-left: 5px;">
        Reprocess imagery
        <i class="fa fa-refresh" aria-hidden="true" style="vertical-align: middle;margin-left: 10px;"></i>
      </button>    
    </div>
    
    <div class="row">
    </div>
  </div>
  </div>
</div>
