<div *ngIf="platform != null" class="modal-body">
  <div *ngIf="message != null" class="error-container">
    <div class="label-holder">
      <strong>Error</strong>
    </div>
    <div class="holder">
      <div>
        <p class="error-message">{{message}}</p>
      </div>
    </div>
  </div>

  <div class="modal-title-container">
    <h3>Platform</h3>
  </div>

  <form #ngForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="platform.name" name="name" type="input" class="form-control" placeholder="Name"
        required />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="platform.description" name="description" type="input" class="form-control" placeholder="Description">
      </textarea>
    </div>
    <div class="form-group">
      <label>Type</label>
      <select [(ngModel)]="platform.platformType" name="platformType" type="input" class="form-control" placeholder="Type">
        <option></option>
        <option *ngFor="let type of types" [value]="type.oid">{{type.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Manufacturer</label>
      <select [(ngModel)]="platform.manufacturer" name="manufacturer" type="input" class="form-control" placeholder="Type">
        <option></option>
        <option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.oid">{{manufacturer.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Sensors</label>
      <div *ngFor="let sensor of sensors">
        <boolean-field [value]="platform.sensors && (-1 !== platform.sensors.indexOf(sensor.oid))"
          [label]="sensor.name" (valueChange)="updateSelectedSensor(sensor, $event)"></boolean-field>
      </div>
    </div>
    <div class="btn-holder" style="text-align: right;">
      <button type="button" class="btn btn-default" (click)="handleOnCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="handleOnSubmit()" [disabled]="!ngForm.valid">Apply</button>
    </div>
  </form>
</div>
