<div>
  <uasdm-header></uasdm-header>

  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="heading">
      <h3>Email server configuration</h3>
    </div>

    <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
      <div class="form-group">
        <label>
          <localize key="email.server"></localize>
        </label>
        <input type="text" [(ngModel)]="email.server" name="server" required #server="ngModel">
        <div *ngIf="server.errors?.url" class="inline-error-message">
          <localize key="email.server.validation"></localize>
        </div>
      </div>
      <div class="form-group">
        <label>
          <localize key="email.username"></localize>
        </label>
        <input type="text" [(ngModel)]="email.username" name="username" required>
      </div>
      <div class="form-group">
        <label>
          <localize key="email.password"></localize>
        </label>
        <input type="password" [(ngModel)]="email.password" name="password" required>
      </div>
      <div class="form-group">
        <label>
          <localize key="email.port"></localize>
        </label>
        <input type="number" [(ngModel)]="email.port" name="port" required #port="ngModel" number>
        <div *ngIf="port.errors?.number" class="inline-error-message">
          <localize key="email.port.validation"></localize>
        </div>
      </div>
      <div class="form-group">
        <label>
          <localize key="email.from"></localize>
        </label>
        <input type="email" [(ngModel)]="email.from" name="from" required #from="ngModel" email>
        <div *ngIf="from.errors?.email" class="inline-error-message">
          <localize key="email.from.validation"></localize>
        </div>
      </div>

      <hr>

      <div class="btn-holder" style="text-align: right;">
        <input type="submit" [value]="'dataset.submit' | localize" class="btn btn-primary" [disabled]="!(form.valid)" />
      </div>
    </form>
  </div>
  <div class="col-lg-2"></div>

</div>
