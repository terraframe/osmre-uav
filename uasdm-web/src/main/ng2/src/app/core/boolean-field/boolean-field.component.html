<div class="check-block">
  <div (click)="toggle()" [ngClass]="{'chk-checked' : value}" ng-style="chkstyle" class="jcf-unselectable chk-area">
    <span></span>
  </div>
  
  <label *ngIf="label.length > 0" class="checkbox-label">{{label}}</label>
  <label *ngIf="localizeLabelKey.length > 0" class="checkbox-label"><localize key="{{localizeLabelKey}}"></localize></label>
</div>
